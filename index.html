<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Routing</title>

    <!-- don't use this in production: -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <!-- we will put our react component inside this div -->
    <div id="root"></div>
    <!-- load react and router -->
    <script
      src="https://unpkg.com/react/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-router@5.2.1/umd/react-router.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-router-dom@5.2.1/umd/react-router-dom.min.js"
      crossorigin
    ></script>
    <!-- load our react component -->
    <script src="home.js" defer type="text/babel"></script>
    <script src="about.js" defer type="text/babel"></script>
    <script src="products.js" defer type="text/babel"></script>
    <script src="nav.js" defer type="text/babel"></script>
    &nbsp;&nbsp;
    <script src="index.js" defer type="text/babel"></script>
  </body>
</html>
